<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button mat-stroked-button color="primary">Novo Livro</button>

    <div class="content-table mat-elevation-z1">
        <table mat-table class="table" [dataSource]="livros">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
            </ng-container>

            <!-- Livros Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Ler Livro </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="livros" >
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <!-- Ações Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header-acao" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row"> 
                    <a href="#" class="edit">
                        <i class="material-icons">edit</i>
                    </a>
                    <a href="#" class="delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
