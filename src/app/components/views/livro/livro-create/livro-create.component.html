<form>
  <h1>Criando Novo Livro</h1>

  <mat-form-field class="form">
    <mat-label>Titulo</mat-label>
    <input matInput
      [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo"
      placeholder="Ex. Curso Spring Boot Angular 10" maxlength="100" />
    <mat-error *ngIf="titulo.invalid">{{ getMessage() }} </mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Nome Autor</mat-label>
    <input matInput 
      [(ngModel)]="livro.nomeAutor" [formControl]="nomeAutor" required type="text" name="nome_autor"
      placeholder="Ex. Carlos Fink" maxlength="100" />
    <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }} </mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Texto</mat-label>
    <textarea matInput 
      [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto"
      placeholder="Ex. Lorem ipsum" maxlength="2000000">
    </textarea>
    <mat-error *ngIf="texto.invalid">{{ getMessage() }} </mat-error>
  </mat-form-field>

  <div class="buttons">
    <button [disabled]="getMessage()" (click)="create()" mat-stroked-button color="primary">
      Criar
    </button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
  </div>
</form>
