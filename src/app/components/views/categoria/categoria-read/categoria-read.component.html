<div class="content">
    <div class="title">
        <h1>Categoria</h1>
    </div>

    <button mat-stroked-button color="primary" (click)="categoriaCreate()">Nova Categoria</button>

    <div class="content-table mat-elevation-z1">
        <table mat-table [dataSource]="categorias" class="table">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>

            <!-- Descricao Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

            <!-- Livros Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Livros </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="livros" routerLink="{{ row.id }}/livros" >
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <!-- Ações Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header-acao" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row"> 
                    <a routerLink="update/{{ row.id }}" class="edit">
                        <i class="material-icons">edit</i>
                    </a>
                    <a routerLink="delete/{{ row.id }}" class="delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
